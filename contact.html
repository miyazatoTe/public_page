	<div id="info">
		<h3 id="info0001">フォームからのお問合せ</h3>
		<form method="post" action="xxxxx.php" id="form1" name="form1">
		<table class="profile">
		<tr>
			<th>お問い合わせ区分</th>
			<td>
				<div class="radio">
				    <input id="radio-1" name="sort" type="radio" value="1" checked>
				    <label for="radio-1" class="radio-label">商品に関するお問い合わせ</label>
			    </div>
			    <div class="radio">
				    <input id="radio-2" name="sort" type="radio" value="2">
				    <label  for="radio-2" class="radio-label">採用に関するお問い合わせ</label>
			    </div>
			    <div class="radio">
				    <input id="radio-3" name="sort" type="radio" value="99">
				    <label for="radio-3" class="radio-label">その他のお問い合わせ</label>
			    </div>
			</td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td><input type="email" size="30" name="mail" id="mail" required></td>
		</tr>
		<tr>
			<th>お名前</th>
			<td><input type="text" size="20" name="namae" id="namae" required></td>
		</tr>
		<tr>
			<th>お問合せの内容</th>
			<td><textarea name="naiyou" cols="40" rows="5" placeholder="出来るだけ詳しくお書きください" required></textarea></td>
		</tr>
		</table>
		<input type="hidden" name="q" value="1">
		<p><input type="submit" value="送信する" class="form-submit-button"></p>
		</form>
				
		<hr>

		<h3 id="info0002">メールでのお問合せ</h3>
		<p>
			xxx@xxxxx.xxx
			までメールをお送りください。
		</p>
